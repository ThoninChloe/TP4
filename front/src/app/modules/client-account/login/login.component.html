<div class="container">
    <div class="form-group center-block">
        <form [formGroup]="connexionForm" (ngSubmit)="seConnecter()">
      
            <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="login">Login</label>
                        <input type="text" class="form-control" formControlName="login" [(ngModel)]="login" id="login">
                    </div>
                <div class="col-md-6 mb-3">
                    <label for="password">Mot de Passe</label>
                    <input type="password" class="form-control" formControlName="mdp" id="password">   
                </div>

            </div>
            
            <button type="submit" class="btn btn-primary">Se sonnecter</button>
        </form>
    </div>
</div>
